<!DOCTYPE html>
<html ng-app="mwl.calendar.docs">
<!-- <html> -->
  <head>
    <script src="https://unpkg.com/moment@2.17.1"></script>
    <script src="https://unpkg.com/interactjs@1"></script>
    <script src="https://unpkg.com/angular@1.6.6/angular.js"></script>
    <script src="https://unpkg.com/angular-animate@1.6.6/angular-animate.js"></script>
    <script src="https://unpkg.com/angular-ui-bootstrap@2/dist/ui-bootstrap-tpls.js"></script>
    <script src="https://unpkg.com/rrule@2"></script>
    <script src="https://unpkg.com/angular-bootstrap-colorpicker@3"></script>
    <script src="https://unpkg.com/angular-bootstrap-calendar"></script>
    <link href="https://unpkg.com/bootstrap@3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://unpkg.com/angular-bootstrap-colorpicker@3/css/colorpicker.min.css" rel="stylesheet">
    <link href="https://unpkg.com/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" />

    <script>

    angular.module('mwl.calendar.docs', ['mwl.calendar', 'ngAnimate', 'ui.bootstrap', 'colorpicker.module']);
    angular
      .module('mwl.calendar.docs')
      .controller('DraggableExternalEventsCtrl', function(moment, calendarConfig) {

        var vm = this;
        
        // var parser = new DOMParser;
        // var dom = parser.parseFromString("{{events}}", 'text/html')
        // var eventz = dom.body.textContent

        // vm.events = eventz
        {% autoescape off %}

        vm.events = {{ events }};
        
        {% endautoescape %}

        for (event in vm.events) {
          event.draggable = true,
          event.actions = [{
            label: '<i class=\'glyphicon glyphicon-pencil\'></i>',
            onClick: function(args) {
              alert.show('Edited', args.calendarEvent);
            }
          },
          {
            label: '<i class=\'glyphicon glyphicon-remove\'></i>',
            onClick: function(args) {
              eventInfo = args.calendarEvent
              if (confirm('Are you sure you want to delete this event?')) {
                //delete event
                params = {start_datetime: formatDate(eventInfo.startsAt), end_datetime: formatDate(eventInfo.endsAt), place_id: eventInfo.placeId}
                url = './delete_event'
                sendRequest(url, params)
                location.reload();
              };
            }
          }]
        }

        // vm.events = [
        //   {
        //     title: 'Event 2',
        //     startsAt: moment().startOf('month').toDate(),
        //     draggable: true
        //   }
        // ];
        // vm.events = [{'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Tue 09 Jan 2018 01:00:00', 'endsAt': 'Tue 09 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Wed 03 Jan 2018 01:00:00', 'endsAt': 'Wed 03 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Tue 09 Jan 2018 01:00:00', 'endsAt': 'Tue 09 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Tue 09 Jan 2018 01:00:00', 'endsAt': 'Tue 09 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Tue 09 Jan 2018 01:00:00', 'endsAt': 'Tue 09 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Tue 09 Jan 2018 01:00:00', 'endsAt': 'Tue 09 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Tue 09 Jan 2018 01:00:00', 'endsAt': 'Tue 09 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Tue 09 Jan 2018 01:00:00', 'endsAt': 'Tue 09 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Wed 10 Jan 2018 01:00:00', 'endsAt': 'Wed 10 Jan 2018 01:00:00', 'draggable': true}, {'title': 1, 'placeId': 1, 'proposedBy': 'cynthiazhou', 'startsAt': 'Wed 10 Jan 2018 01:00:00', 'endsAt': 'Wed 10 Jan 2018 01:00:00', 'draggable': true}]

        vm.externalEvents = [
          {
            title: 'Stature of Cynthia',
            type: 'warning',
            color: calendarConfig.colorTypes.warning,
            startsAt: moment().startOf('month').toDate(),
            draggable: true,
            actions: [{
              label: '<i class=\'glyphicon glyphicon-pencil\'></i>',
              onClick: function(args) {
                alert.show('Edited', args.calendarEvent);
              }
            },
            {
              label: '<i class=\'glyphicon glyphicon-remove\'></i>',
              onClick: function(args) {
                eventInfo = args.calendarEvent
                if (confirm('Are you sure you want to delete this event?')) {
                  //delete event
                  params = {start_datetime: formatDate(eventInfo.startsAt), end_datetime: formatDate(eventInfo.endsAt), place_id: eventInfo.placeId}
                  url = './delete_event'
                  sendRequest(url, params)
                  location.reload();
                };
              }
            }]
          },
          // {
          //   title: 'Event 2',
          //   type: 'danger',
          //   color: calendarConfig.colorTypes.important,
          //   startsAt: moment().startOf('month').toDate(),
          //   draggable: true
          // }
        ];

        vm.calendarView = 'month';
        vm.viewDate = moment().startOf('month').toDate();
        vm.cellIsOpen = false;
        
        var formatDate = function(date) {  
          console.log(date)
          var hours = date.getHours();
          var minutes = date.getMinutes();
          minutes = minutes < 10 ? '0'+minutes : minutes;
          var strTime = hours + ':' + minutes;
          return date.getFullYear() + "-" + date.getMonth()+1 + "-" + date.getDate() + " " + strTime;
        }
        
        var sendRequest = function(url, params) {
          function formatParams( params ){
            return "?" + Object
                  .keys(params)
                  .map(function(key){
                    return key+"="+encodeURIComponent(params[key])
                  })
                  .join("&")
          }
          var xhr = new XMLHttpRequest();
          xhr.open('GET', url + formatParams(params), true);
          xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          xhr.responseType = 'json';
          xhr.send(formatParams(params));
        }
        
        vm.eventDropped = function(event, start, end) {
          var externalIndex = vm.externalEvents.indexOf(event);
          if (externalIndex > -1) {
            vm.externalEvents.splice(externalIndex, 1);
            vm.events.push(event);
            placeId = '1';
            start_datetime = new Date(start)
            if (!end) {
              end_datetime = start_datetime;
              end_datetime.setHours(start_datetime.getHours() + 1);
            } else {
              end_datetime = new Date(end)
            }
            params = {start_datetime: formatDate(start_datetime), end_datetime: formatDate(end_datetime), place_id: placeId}
            url = './add_event'
            sendRequest(url, params)
          }
          event.startsAt = start_datetime;
          event.endsAt = end_datetime;
          event.placeId = placeId
          vm.viewDate = start;
          vm.cellIsOpen = true;
        };
        
        vm.timespanClicked = function(date, cell) {

          if (vm.calendarView === 'month') {
            if ((vm.cellIsOpen && moment(date).startOf('day').isSame(moment(vm.viewDate).startOf('day'))) || cell.events.length === 0 || !cell.inMonth) {
              vm.cellIsOpen = false;
            } else {
              vm.cellIsOpen = true;
              vm.viewDate = date;
            }
          } else if (vm.calendarView === 'year') {
            if ((vm.cellIsOpen && moment(date).startOf('month').isSame(moment(vm.viewDate).startOf('month'))) || cell.events.length === 0) {
              vm.cellIsOpen = false;
            } else {
              vm.cellIsOpen = true;
              vm.viewDate = date;
            }
          }

        };
        
        
        vm.eventClicked = function(event) {
          alert('Clicked', event);
        };

      });

    </script>
    <script>
      angular
        .module('mwl.calendar.docs')
        .factory('alert', function($uibModal) {

          function show(action, event) {
            return $uibModal.open({
              templateUrl: 'modalContent.html',
              controller: function() {
                var vm = this;
                vm.action = action;
                vm.event = event;
              },
              controllerAs: 'vm'
            });
          }

          return {
            show: show
          };

        });

    </script>
  </head>
  <body>

    <!-- <button type="button" class="btn btn-info btn-lg" onclick="giveInterest()">Add an Interest</button> -->


    <div ng-controller="DraggableExternalEventsCtrl as vm">

  {{events}}

  <div class="row">
    <div class="col-md-3">
      <!-- <form action="./add_poi" method="post">
        <label for="place_name">Place name: </label>
        <input id="place_name" type="text" name="place_id" value="">
        <input type="submit" value="Add Point of Interest">
      </form> -->
      <div class="well">
        <ul>
          <li
            ng-repeat="event in vm.externalEvents track by $index"
            mwl-draggable="true"
            drop-data="{event: event}">
            <a
              href="javascript:;"
              ng-class="'text-' + event.type">
              {{ event.title }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-5" style="float: right; padding-bottom: 12px">
      
      
      <br>
      <div class="row">

        <div class="col-md-5 text-center">
          <div class="btn-group">

            <button
              class="btn btn-primary"
              mwl-date-modifier
              date="vm.viewDate"
              decrement="vm.calendarView">
              Previous
            </button>
            <button
              class="btn btn-default"
              mwl-date-modifier
              date="vm.viewDate"
              set-to-today>
              Today
            </button>
            <button
              class="btn btn-primary"
              mwl-date-modifier
              date="vm.viewDate"
              increment="vm.calendarView">
              Next
            </button>
          </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
          <div class="btn-group">
            <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
            <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
            <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
            <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
          </div>
        </div>

      </div>
      <br>
          
      
      <mwl-calendar
        events="vm.events"
        view="vm.calendarView"
        view-date="vm.viewDate"
        cell-is-open="vm.cellIsOpen"
        cell-auto-open-disabled="true"
        on-event-times-changed="vm.eventDropped(calendarEvent, calendarNewEventStart, calendarNewEventEnd)"
        on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)"
        on-event-click="vm.eventClicked(calendarEvent);"
        >
      </mwl-calendar>
    </div>
  </div>
</div>




  </body>
</html>
